<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Use Money
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Expense</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-item>
    <ion-label position="fixed">Cost Amount: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Type of Expense
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Utilities</ion-label>
        <ion-radio value="utilities"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Food</ion-label>
        <ion-radio value="food"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Entertainment</ion-label>
        <ion-radio value="entertainment"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Other</ion-label>
        <ion-radio value="other"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Priority
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Need</ion-label>
        <ion-radio value="need"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Want</ion-label>
        <ion-radio value="want"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-label position="fixed">Date: </ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button expand="block" fill="outline" color="success">Submit</ion-button>
</ion-content>
