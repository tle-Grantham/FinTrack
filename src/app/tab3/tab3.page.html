<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Money
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Money</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="fixed">Amount: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Income Type
        </ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Work</ion-label>
        <ion-radio value="work"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Gift</ion-label>
        <ion-radio value="gift"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Loan</ion-label>
        <ion-radio value="loan"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Other</ion-label>
        <ion-radio value="other"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-label position="fixed">Date: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-button expand="block" fill="outline" color="success">Submit</ion-button>
</ion-content>
